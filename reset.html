
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Reset Your Password</h2>
        <form id="password-reset-form">
            <label for="email">Enter your email address:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Send Password Reset Link">
        </form>
    </div>

    
    <script type="module">
        
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";

       
        const firebaseConfig = {
            apiKey: "AIzaSyDMeJ2ACha6QfR08s6tBr531ZZYzl7OjL8",
            authDomain: "coastcompanion-30cc1.firebaseapp.com",
            projectId: "coastcompanion-30cc1",
            storageBucket: "coastcompanion-30cc1.appspot.com",
            messagingSenderId: "288666758815",
            appId: "1:288666758815:web:4e8f389f609d864c70fcaa",
            measurementId: "G-ZZPHJGVCD1"
        };

        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        
        document.getElementById('password-reset-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert(`Password reset link has been sent to ${email}`);
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Error: ${errorMessage}`);
                });
        });

        auth.onAuthStateChanged((user) => {
        if (user) {
           
            window.location.href = 'https://coastcompanion.netlify.app/h.html';
        }
    });
        
    </script>
</body>
</html>
